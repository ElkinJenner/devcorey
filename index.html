    <!--Player music-->
    <article class="player_music_contender">
        <div class="player_music">
                <date_add class="cover_music">
                    <div class="hidden sound_waves" id="sound_waves">
                        <div class="sound_wave small"></div>
                        <div class="sound_wave medium"></div>
                        <div class="sound_wave large"></div>
                    </div>
                    <picture id="album"></picture>
                </date_add>

                <div class="d_g">
                    <date_add class="theme" id="song">
                </date_add>
                
                <date_add class="action">
                    <img class="icon_p filter" src="img/back_icon.png" id="back_m">
                    <div id="action_music">
                        <img class="icon_p filter" src="img/play_icon.png" id="play">
                        <img class="hidden icon_p filter" src="img/pause_icon.png" id="pause">
                    </div>
                    <img class="icon_p filter" src="img/next_icon.png" id="next_m">
                </date_add>

                </div>
        
                <date_add class="volume_control">
                    <i class="icon ai-sound-on"></i>
                    <div class="volume_range">
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.6">
                    </div>
                </date_add>
            </div>
        </article>
